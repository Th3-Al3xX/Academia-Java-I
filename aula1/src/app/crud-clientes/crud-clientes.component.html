<p>crud-clientes works!</p>
<mat-form-field appearance="fill">
    <input matInput type="search" placeholder="Pesquisar Cliente">
</mat-form-field>
<mat-grid-list cols="2" rowHeight="1:1">
    <mat-grid-tile>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome do Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let element"> {{element.telefone}}         
                    <button mat-mini-fab color="warn">
                        <mat-icon>delete</mat-icon>
                    </button></td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card>
            <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>Id</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Telefone</mat-label>
                    <input matInput>
                </mat-form-field>       
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary">Gravar</button>     
                <button mat-raised-button >Cancelar</button>
                <button mat-raised-button color="accent">Novo</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
